<li class="train-list-item clearfix" ng-click="trainList.select(data)">
    <div class="origin">
        <h4>{{ data.originStation }}</h4>
        <h6>{{ data.startTime }}</h6>
    </div>
    <div class="destination">
        <h4>{{ data.destinationStation }}</h4>
        <h6>{{ data.arrivalTime }}</h6>
    </div>
</li>
